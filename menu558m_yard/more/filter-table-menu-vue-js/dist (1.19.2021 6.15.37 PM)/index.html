<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Filter  table menu Vue.js </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <table>
    <thead>
      <tr>
        <th>Department</th>
        <th>Employees</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(row, index) in filteredRows" :key="`employee-${index}`">
        <td> <button> <a href={{row.tlink}}>{{row.department}}</a></button></td>           <td v-html="highlightMatches(row.department)"></td>
        <td> <a href={{row.tlink}}>{{row.department}}</a> </td>

        <td> <button onclick="{{row.tlink}}">{{row.tlink}}</button> </td>
        
        <!--  <td v-html="highlightMatches([...row.employees].sort().join(', '))"></td> -->
      </tr>
    </tbody>
  </table>

  <input type="text" placeholder="Filter by department or employee" v-model="filter" />
</div>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js'></script><script  src="./script.js"></script>

</body>
</html>
