
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'menuapp1_Menumodel_list' %}">
    Menumodel Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="mapplication">mapplication: </label>
      <input class="form-control col-sm-10"
         id="mapplication" type="text"
         name="mapplication" value="{{ object.mapplication }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="mcomment">mcomment: </label>
      <input class="form-control col-sm-10"
         id="mcomment" type="text"
         name="mcomment" value="{{ object.mcomment }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="mlink">mlink: </label>
      <input class="form-control col-sm-10"
         id="mlink" type="text"
         name="mlink" value="{{ object.mlink }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="updated_at">updated_at: </label>
      <input class="form-control col-sm-10"
         id="updated_at" type="datetime-local"
         name="updated_at" value="{{ object.updated_at }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="mdescription">mdescription: </label>
      <input class="form-control col-sm-10"
         id="mdescription" type="text"
         name="mdescription" value="{{ object.mdescription }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="msort">msort: </label>
      <input class="form-control col-sm-10"
         id="msort" type="number"
         name="msort" value="{{ object.msort }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created_at">created_at: </label>
      <input class="form-control col-sm-10"
         id="created_at" type="datetime-local"
         name="created_at" value="{{ object.created_at }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="mstatus">mstatus: </label>
      <input class="form-control col-sm-10"
         id="mstatus" type="number"
         name="mstatus" value="{{ object.mstatus }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="mgroup">mgroup: </label>
      <input class="form-control col-sm-10"
         id="mgroup" type="text"
         name="mgroup" value="{{ object.mgroup }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
